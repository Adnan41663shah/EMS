<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CloudBlitz CRM - Production-grade Customer Relationship Management system" />
    <meta name="keywords" content="CRM, Customer Relationship Management, Inquiry Management, CloudBlitz" />
    <meta name="author" content="CloudBlitz Team" />
    <title>CloudBlitz CRM</title>
    <script>
      (function() {
        try {
          var saved = localStorage.getItem('theme');
          // Only apply saved theme, default to light if not saved
          if (saved === 'dark') {
            document.documentElement.classList.add('dark');
            if (document.body) {
              document.body.classList.add('dark');
            }
          } else {
            // Explicitly remove dark class for light theme
            document.documentElement.classList.remove('dark');
            if (document.body) {
              document.body.classList.remove('dark');
            }
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="h-full">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
